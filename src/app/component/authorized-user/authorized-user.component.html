<div class="row mt-4">
    <div class="col-sm-8 offset-sm-2">
        <div class="card ">
            <div class="card-header bg-success text-white">
                <h3 class="card-title">{{signInTitle}}</h3>
            </div>
            <div class="card-body">
                <div *ngIf="currentUser">
                    <label class="mr-3">Profile img:</label>
                    <img src="{{ currentUser.photoUrl || 'https://via.placeholder.com/90' }}" class="mr-2">
                    <br>
                    <label class="mr-4">Name: <input type="text" class="form-control mb-3"
                            value="{{currentUser.name || 'John Doe'}}" readonly></label>
                    <label class="mr-4">Email:<input type="email" class="form-control mb-3"
                            value="{{currentUser.email || 'john@doe.com'}}" readonly></label>
                    <button class="btn btn-dark btn-lg" type="button" (click)="logOut()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
