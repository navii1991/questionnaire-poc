<div class="row mt-4">
    <div class="col-sm-8 offset-sm-2">
        <div class="card ">
            <div class="card-header bg-info text-white">
                <h3 class="card-title">{{signInTitle}}</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value,loginForm.valid)">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"
                                required ngModel #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            <app-error-msg [ctrl]="email" [name]="'email'" [submitted]="isLoggedin"></app-error-msg>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                                name="password" required ngModel #password="ngModel">
                            <app-error-msg [ctrl]="password" [name]="'password'" [submitted]="isLoggedin">
                            </app-error-msg>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" name="rememberMe"
                                    required ngModel #rememberMe="ngModel">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label> 
                            </div>
                            <app-error-msg [ctrl]="rememberMe" [name]="'remember me'" [submitted]="isLoggedin">
                            </app-error-msg>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-outline-primary btn-lg">Sign in</button>
                        </div>
                    </div>
                </form>
                <hr>
                <h5 class="card-title">Or Sign in using</h5>
                <a href="javascript:void(0)" role="button"
                    class="btn btn-outline-primary-fb btn-block fa fa-facebook fa-2x mr-2"
                    (click)="socialSignIn('F')"></a>
                <a href="javascript:void(0)" role="button"
                    class="btn btn-outline-danger-g btn-block fa fa-google fa-2x mr-2" (click)="socialSignIn('G')"></a>
            </div>
        </div>
    </div>
</div>
