<div class="card mb-1 mt-2" [ngClass]="{'bdr-red': i%2==0, 'bdr-green': i%2==1}" *ngFor="let post of posts$ | async let i=index">
    <!-- <div class="card-header">
        Quote
    </div> -->
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <hr>
        <ng-container *ngFor="let comment of comments">
            <div class="card mt-2" style="border: none;" *ngIf="post.id==comment.postId">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>{{ comment.body }}{{comment.postId}}-{{post.id}}</p>
                        <footer class="blockquote-footer">User - <cite title="Source Title">{{comment.email}}</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </ng-container>
    </div>
</div>
