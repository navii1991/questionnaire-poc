<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card ">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">{{signInTitle}}</h3>
                </div>
                <div class="card-body">
                    <div *ngIf="loggedInDetails">
                        <label class="mr-3">Profile img:</label>
                        <img src="{{ socialUser.photoUrl || 'https://via.placeholder.com/90' }}" class="mr-2">
                        <br>
                        <label class="mr-4">Name: <input type="text" class="form-control mb-3" value="{{socialUser.name || 'John Doe'}}"
                                readonly></label>
                        <label class="mr-4">Email:<input type="email" class="form-control mb-3"
                                value="{{socialUser.email || 'john@doe.com'}}" readonly></label>
                        <button class="btn btn-dark btn-lg" type="button" (click)="logOut()">Logout</button>
                    </div>
                    <ng-container *ngIf="!loggedInDetails">
                        <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value,loginForm.valid)">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                        name="email" required ngModel #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    <app-error-msg [ctrl]="email" [name]="'email'" [submitted]="isLoggedin" ></app-error-msg>
                                </div>
                                <!-- <app-input [elem]="elem" [form]="loginForm" [submitted]="isLoggedin" [f]=""></app-input> -->
                                
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="Password" name="password" required ngModel #password="ngModel">
                                    <app-error-msg [ctrl]="password" [name]="'password'" [submitted]="isLoggedin" ></app-error-msg>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="rememberMe"
                                            required ngModel #rememberMe="ngModel">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                        <app-error-msg [ctrl]="rememberMe" [name]="'remember me'" [submitted]="isLoggedin" ></app-error-msg>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-outline-primary btn-lg">Sign in</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <h5 class="card-title">Or Sign in using</h5>
                        <!-- <button type="button" class="btn btn-fb" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
              <button type="button" class="btn btn-gl" (click)="socialSignIn('google')">Signin in with Google</button> -->
                        <a href="javascript:void(0)" role="button"
                            class="btn btn-outline-primary-fb btn-block fa fa-facebook fa-2x mr-2"
                            (click)="socialSignIn('facebook')"></a>
                        <a href="javascript:void(0)" role="button"
                            class="btn btn-outline-danger btn-block fa fa-google fa-2x mr-2"
                            (click)="socialSignIn('google')"></a>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
